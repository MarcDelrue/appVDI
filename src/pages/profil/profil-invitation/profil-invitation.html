<ion-header>

  <ion-navbar>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <ion-item>
    <ion-label left class="searchParams label_left" floating>Objet</ion-label>
    <ion-input [(ngModel)]="object"></ion-input>
  </ion-item>
</ion-card>
<ion-card>
<ion-item>
  <ion-label left class="searchParams label_left" floating>Prénom</ion-label>
  <ion-input></ion-input>
</ion-item>
</ion-card>
<ion-card>
<ion-item>
  <ion-label left class="searchParams label_left" floating>Nom</ion-label>
  <ion-input></ion-input>
</ion-item>
</ion-card>
<ion-card>
<ion-item>
  <ion-label left class="searchParams label_left" floating>Ville</ion-label>
  <ion-input></ion-input>
</ion-item>
</ion-card>
<ion-card>
<ion-item>
  <ion-label left class="searchParams label_left" floating>Téléphone</ion-label>
  <ion-input></ion-input>
</ion-item>
</ion-card>
<ion-card>
<ion-item>
  <ion-label left class="searchParams label_left" floating>Email</ion-label>
  <ion-input></ion-input>
</ion-item>
</ion-card>
<ion-card>
<ion-item>
  <ion-label left class="searchParams label_left" floating>Message</ion-label>
  <ion-textarea rows='4'></ion-textarea>
</ion-item>
</ion-card>
<div class="text-on-center" style="margin: 30px 0 0 0">
<button class="styledbutton"><label>Envoyer <ion-icon name="ios-arrow-forward" color="vdi"></ion-icon></label></button>
</div>
</ion-content>
