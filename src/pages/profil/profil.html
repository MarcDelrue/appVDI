<ion-header>

  <ion-navbar>
    <ion-title>Profil</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-segment [(ngModel)]="apps">
    <ion-segment-button value="P">
      Profil
    </ion-segment-button>
    <ion-segment-button value="A">
      Porte ouverte
    </ion-segment-button>
    <ion-segment-button value="G">
      Galerie
    </ion-segment-button>
    <ion-segment-button value="E">
      Emploi
    </ion-segment-button>
  </ion-segment>
  <page-profil-cover *ngIf="apps == 'P'"></page-profil-cover>
  <page-profil-workshop *ngIf="apps == 'A'"></page-profil-workshop>
  <page-profil-photos *ngIf="apps == 'G'"></page-profil-photos>
  <page-profil-jobs *ngIf="apps == 'E'"></page-profil-jobs>
